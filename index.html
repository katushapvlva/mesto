<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="автарка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close" id="popup__close-edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="profile__form" name="profile-form">
          <fieldset class="popup__form-item">
            <input class="popup__input-text popup__input-text_type_name" type="text" placeholder="Имя" 
              value="Жак-Ив Кусто" name="name__input">
            <input class="popup__input-text popup__input-text_type_description" type="text" placeholder="О себе"
              value="Исследователь океана" name="description__input">
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" id="popup__close-add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="place__form" name="place-form">
          <fieldset class="popup__form-item">
            <input class="popup__input-text popup__input-text_type_place" type="text" placeholder="Название" 
              value="" name="place__input">
            <input class="popup__input-text popup__input-text_type_link" type="text" 
              placeholder="Ссылка на картинку" value="" name="link__input">
          </fieldset>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_img" id="popup-img">
      <div class="popup__container popup__container_type_img">
        <img class="popup__image" id="img" src="./" alt="">
        <h2 class="popup__title popup__title_type_img" id="title"></h2>
        <button class="popup__close" id="close" type="button"></button>
      </div>
    </section>

    <template id="card">
      <article class="elements__element" id="element">
        <img class="elements__photo" id="photo" src="./" alt="">
        <button class="elements__delete-button" id="delete" type="button"></button>
        <div class="elements__info">
          <h2 class="elements__title" id="place"></h2>
          <button class="elements__like-button" id="like" type="button"></button>
        </div>
      </article>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Катя Павлова</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
