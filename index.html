<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип место">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="автарка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close" id="popup__close-edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="profile__form" name="profile-form" novalidate>
          <fieldset class="popup__form-item">
            <input class="popup__input-text popup__input-text_type_name" id="name-input" name="name__input" 
              placeholder="Имя" value="Жак-Ив Кусто" type="text" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="name-input-error"></span>
            <input class="popup__input-text popup__input-text_type_description" id="description-input" 
              name="description__input" placeholder="О себе" value="Исследователь океана" type="text" 
                minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="description-input-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" id="popup__close-add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="place__form" name="place-form" novalidate>
          <fieldset class="popup__form-item">
            <input class="popup__input-text popup__input-text_type_place" id="place-input" name="place__input"
              placeholder="Название" value="" type="text" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="place-input-error"></span>
            <input class="popup__input-text popup__input-text_type_link" id="link-input" name="link__input"
              placeholder="Ссылка на картинку" value="" type="url" required>
            <span class="popup__input-error" id="link-input-error"></span>
          </fieldset>
          <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_img" id="popup-img">
      <div class="popup__container popup__container_type_img">
        <img class="popup__image" id="img" src="./" alt="">
        <h2 class="popup__title popup__title_type_img" id="title"></h2>
        <button class="popup__close" id="close" type="button"></button>
      </div>
    </section>

    <template id="card">
      <article class="elements__element" id="element">
        <img class="elements__photo" id="photo" src="./" alt="">
        <button class="elements__delete-button" id="delete" type="button"></button>
        <div class="elements__info">
          <h2 class="elements__title" id="place"></h2>
          <button class="elements__like-button" id="like" type="button"></button>
        </div>
      </article>
    </template>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Катя Павлова</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
