<!DOCTYPE html>
<html lang = "ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "pages/index.css">
  <title>Место</title>
</head>
<body class = "root">
  <div class = "page">
    <header class = "header">
      <img class = "header__logo" src = "./images/header__logo.svg" alt = "логотип место">
      <div class = "header__line"></div>
    </header>

    <main class = "main">
      <section class = "profile">
        <img class = "profile__avatar" src = "./images/profile__avatar.jpg" alt = "автарка профиля">
        <div class = "profile__info">
          <h1 class = "profile__name">Жак-Ив Кусто</h1>
          <button class = "profile__edit-button"></button>
          <p class = "profile__description">Исследователь океана</p>
        </div>
        <button class = "profile__add-button"></button>
      </section>

      <section class = "elements">
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/1.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Карачаевск</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/2.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Гора Эльбрус</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/3.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Домбай</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/4.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Гора Эльбрус</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/5.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Домбай</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
        <div class = "elements__element">
          <img class = "elements__photo" src = "./images/6.jpg" alt = "">
          <div class = "elements__info">
            <p class = "elements__title">Карачаево-Черкесия</p>
            <button class = "elements__like-button"></button>
          </div>
        </div>
      </section>

      <section class = "popup">
        <div class = "popup__container">
          <img class = "popup__close" src = "./images/popup__close.svg" alt = "крестик">
          <form class = "popup__form">
            <h2 class = "popup__title">Редактировать профиль</h2>
            <fildset class="popup__form-item">
              <input class = "popup__form-name" type = "text" placeholder = "Имя" 
                value = "Жак-Ив Кусто">
            </fildset>
            <fildset class = "popup__form-item">
              <input class = "popup__form-description" type = "text" placeholder = "О себе"
                value = "Исследователь океана">
            </fildset>
            <button class = "popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <footer class = "footer">
      <p class = "footer__copyright">&#169; 2022. Катя Павлова</p>
    </footer>
  </div>
  <script src = "script.js"></script>
</body>
</html>
